server {
  listen 80;
  server_name localhost;

  # Serve static files from this root directory
  root   /usr/share/nginx/html;
  index  index.html index.htm;

  # This is the crucial part for single-page applications (SPAs)
  # It ensures that if a direct link to a route like /analyzer is requested,
  # Nginx will serve index.html, allowing React Router to handle the routing.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
